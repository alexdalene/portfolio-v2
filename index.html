<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      href="./src/images/favicon.png"
      type="image/x-icon"
    />
    <title>HJEM</title>

    <!-- Link to Tailwind CSS -->
    <link rel="stylesheet" href="./public/css/output.css" />

    <!-- Link to Adobe Fonts -->
    <link rel="stylesheet" href="https://use.typekit.net/oig1ozn.css" />

    <!-- Link to JS module -->
    <script type="module" src="./src/js/index.mjs"></script>
  </head>
  <body class="font-etica text-sm">
    <!-- Main -->
    <main
      id="main"
      class="min-h-[100svh] flex flex-col items-center justify-center"
    >
      <!-- Hero -->
      <section class="flex flex-col gap-8 px-4 sm:px-6 sm:max-w-[540px]">
        <header class="flex flex-col gap-4">
          <img
            src="./src/images/hero.webp"
            alt="Michael Angelo's painting on top of the Palace of Versailles"
            class="object-cover max-h-60"
          />
          <h1 class="font-bold">FRONTEND-UTVIKLER</h1>
        </header>
        <p>
          Jeg heter Alex Dalene. Jeg har stor lidenskap for design og utvikling.
          Det er alltid noe nytt å lære seg - og jeg vil stortrives i et miljø
          som kan tilby det.
        </p>
        <p>
          Jeg er glad i minimalisme, brutalisme og oversiktlig design. Dette
          reflekteres i prosjektene mine, som du kan se
          <a href="./projects/" class="underline underline-offset-2">her</a>.
        </p>
      </section>
    </main>
  </body>
</html>
